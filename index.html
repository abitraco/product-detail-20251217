<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 상세 페이지</title>
    <style>
        /* Modern Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f7;
            /* Apple-like light gray */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 100%;
            max-width: 480px;
            /* Typical mobile width constraint for desktop viewing */
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-x: hidden;
        }

        .product-images {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .product-images img {
            width: 100%;
            height: auto;
            display: block;
            /* Remove whitespace below images */
            margin-bottom: 5px;
            padding: 0 2px;
            /* 2px horizontal padding */
            /* 5px spacing between images */
            /* Optional: Add a subtle fade-in animation */
            animation: fadeIn 0.5s ease-in-out;
        }

        .product-images img:last-child {
            margin-bottom: 0;
        }

        /* Hover effect for interactive feel (if viewed on desktop) */
        .product-images img:hover {
            filter: brightness(1.02);
            transition: filter 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Sticky Bottom Bar Mockup for Realism */
        .bottom-bar {
            position: sticky;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 12px 16px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.05);
            z-index: 100;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-cart {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-buy {
            background: #111;
            color: #fff;
            border: none;
        }

        /* Hide bottom bar on very small screens if it overlaps content too much, 
           or keep it as it's standard for mobile e-com */

        /* Tab Navigation Styles */
        .tab-nav {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: white;
            display: flex;
            border-bottom: 1px solid #e5e5e5;
            margin-bottom: 15px;
            /* Added spacing */
        }

        .tab-item {
            flex: 1;
            text-align: center;
            padding: 13px 0;
            font-size: 15px;
            color: #888;
            cursor: pointer;
            position: relative;
            background: white;
            transition: color 0.2s;
        }

        .tab-item.active {
            color: #111;
            font-weight: 700;
        }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #333;
        }
    </style>
</head>

<body>

    <div class="mobile-container">
        <!-- Sticky Tab Navigation -->
        <div class="tab-nav">
            <div class="tab-item active">상품 상세정보</div>
            <div class="tab-item">상품 후기 (0)</div>
            <div class="tab-item">상품문의 (0)</div>
        </div>

        <!-- Main Product Image Stack -->
        <div class="product-images">
            <!-- Header / Background -->
            <img src="TOP1.png" alt="Header">

            <!-- Top Info -->
            <img src="TOP2.png" alt="Product Top Info">

            <!-- Delivery Info -->
            <img src="TOP3_배송플래그.png" alt="Delivery Info">

            <!-- Main Detail -->
            <img src="TOP4. 상품상세.png" alt="Product Detail" loading="lazy">

            <!-- Bottom / Footer Info -->
            <img src="BOTTOM1.png" alt="Bottom Info 1" loading="lazy">
            <img src="BOTTOM2.png" alt="Bottom Info 2" loading="lazy">
        </div>

        <!-- Sticky Bottom Action Bar Mockup -->
        <div class="bottom-bar">
            <div class="btn btn-cart">장바구니</div>
            <div class="btn btn-buy">구매하기</div>
        </div>
    </div>

</body>

</html>
